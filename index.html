<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opening Card</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card" id="card">
        <div class="card-inside-right" id="right">
            <h1>Have a Great Day!</h1>
        </div>
        <div class="card-front-left" id="left">
            <img src="./images/bow.png" class="card-bow" alt="bow" />
            <h4>Happy Birthday</h4>
            <img src="./images/cake.png" class="cake" alt="cake" />
        </div>
      </div>
      <audio id="birthday-audio" src="birthday-2chainz.mov" preload="auto"></audio>   
      <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
      
  <script src="renderer.js"></script>
</body>
</html>
